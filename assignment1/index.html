<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .success { color: green; }
      .fail { color: red; }
      .failBorder { border-color: red; }
      .successBorder { border-color: green; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{status}}" ng-model="userLaunch">
             <small>I do NOT consider an empty item, i.e., `, ,` as an item towards my count.</small>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLaunch()">Check If Too Much</button>
         </div>
         <div class="form-group message {{status2}}">
           {{message}}
         </div>
   </div>

</body>
</html>
